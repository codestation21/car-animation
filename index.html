<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Animation Car</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="night">
            <div class="surface">
            </div>
            <div class="car">
                <img src="img/Img_05.png" alt="car">
            </div>
        </div>
    </section>
    <!-- Navigations -->
    <section>
        <div class="text">
            <p>Please click <span>s</span> to start the car</p>
            <p>Please click again <span>s</span> to stop the car</p>
        </div>
        <div class="text_1">
            <p>Please click <span>l</span> to on The Light</p>
            <p>Please click again <span>l</span> to off the Light</p>
        </div>
    </section>
    <!-- Script -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="magic.js"></script>
</body>
</html>
